name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build -t phanning/docker-react -f Dockerfile.dev .
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run unit tests
        run: docker run -e CI=true phanning/docker-react npm run test
